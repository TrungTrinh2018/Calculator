<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="btn btn-grey btn-double" id="clear">AC</button>
        <button class="btn btn-grey" id="backspace">
          <span class="material-symbols-outlined">backspace</span>
        </button>
        <button class="btn btn-yellow" id="/">รท</button>

        <button class="btn btn-white" id="7">7</button>
        <button class="btn btn-white" id="8">8</button>
        <button class="btn btn-white" id="9">9</button>
        <button class="btn btn-yellow" id="*">x</button>

        <button class="btn btn-white" id="4">4</button>
        <button class="btn btn-white" id="5">5</button>
        <button class="btn btn-white" id="6">6</button>
        <button class="btn btn-yellow" id="-">-</button>

        <button class="btn btn-white" id="1">1</button>
        <button class="btn btn-white" id="2">2</button>
        <button class="btn btn-white" id="3">3</button>
        <button class="btn btn-yellow" id="+">+</button>

        <button class="btn btn-white" id="0">0</button>
        <button class="btn btn-white" id=".">.</button>
        <button class="btn btn-yellow btn-double" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
